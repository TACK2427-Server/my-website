<!DOCTYPE html> <!-- このHTMLがHTML5で書かれてると宣言する -->
<html lang="ja"> <!-- ページの言語を日本語に設定する -->

<head> <!-- ヘッダー部分（ページの情報や設定を記述する場所） -->
  <meta charset="UTF-8"> <!-- 文字コードをUTF-8に設定（日本語も正しく表示できる） -->
  <title>サンプルページ</title> <!-- ブラウザのタブに表示されるタイトル -->
</head>

<body> <!-- 実際に画面に表示される内容を書く場所 -->
  <h1>こんにちは、世界！</h1> <!-- 大きな見出しを表示 -->
  <p>これは簡単なHTMLのサンプルです。</p> <!-- 段落として文章を表示 -->
</body>

</html> <!-- HTMLの終わり -->
