<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft サーバーステータス</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 2rem;
    }
    .server {
      background: #2e2e2e;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .server-icon {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      image-rendering: pixelated;
      background: #444;
    }
    .status-online {
      color: #4caf50;
      font-weight: bold;
    }
    .status-offline {
      color: #f44336;
      font-weight: bold;
    }
    .motd {
      white-space: pre-line;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Minecraft サーバーステータス</h1>
  <div id="servers"></div>

  <script>
    const serverList = [
      "tack2427.aternos.me",
      "tackruka.aternos.me"
    ];

    const serversDiv = document.getElementById("servers");

    const fetchServerStatus = async () => {
      serversDiv.innerHTML = "";

      for (const address of serverList) {
        try {
          const res = await fetch(`https://api.mcstatus.io/v2/status/java/${address}`);
          if (!res.ok) throw new Error("レスポンスエラー");
          const data = await res.json();

          const online = data.online;
          const motdRaw = data.motd?.html?.join("\n") || "情報なし";
          const icon = data.icon || "";
          const players = data.players || { online: 0, max: 0 };
          const version = data.version?.name_clean || "不明";

          const div = document.createElement("div");
          div.className = "server";

          div.innerHTML = `
            <img class="server-icon" src="${icon}" alt="icon">
            <div>
              <h2>${address}</h2>
              <p>ステータス: <span class="${online ? "status-online" : "status-offline"}">${online ? "オンライン" : "オフライン"}</span></p>
              <p>プレイヤー数: ${players.online} / ${players.max}</p>
              <p>バージョン: ${version}</p>
              <div class="motd">${motdRaw}</div>
            </div>
          `;
          serversDiv.appendChild(div);

        } catch (err) {
          const div = document.createElement("div");
          div.className = "server";
          div.innerHTML = `
            <img class="server-icon" src="" alt="icon">
            <div>
              <h2>${address}</h2>
              <p>ステータス: <span class="status-offline">オフライン（情報取得失敗）</span></p>
              <p>プレイヤー数: 0 / 0</p>
              <p>バージョン: 不明</p>
              <div class="motd">取得失敗（スリープ中またはAPI制限）</div>
            </div>
          `;
          serversDiv.appendChild(div);
        }
      }
    };

    fetchServerStatus();
    setInterval(fetchServerStatus, 30 * 1000); // 30秒ごとに更新
  </script>
</body>
</html>
