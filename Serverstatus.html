<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft サーバー状況</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .status {
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
    }
    .online {
      color: green;
    }
    .offline {
      color: red;
    }
    .server {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Minecraft サーバー状況</h1>
  
  <!-- tack2427 サーバーの状態 -->
  <div class="server">
    <h2>tack2427.aternos.me の状況</h2>
    <p id="serverStatusTack2427">サーバー情報を読み込み中...</p>
  </div>
  
  <!-- tackruka サーバーの状態 -->
  <div class="server">
    <h2>tackruka.aternos.me の状況</h2>
    <p id="serverStatusTackruka">サーバー情報を読み込み中...</p>
  </div>
  
  <script>
    // サーバーのIPアドレス
    const serverIPs = {
      tack2427: 'tack2427.aternos.me',
      tackruka: 'tackruka.aternos.me'
    };

    // mcsrvstat.us APIのURL
    function getServerStatus(server) {
      const apiUrl = `https://api.mcsrvstat.us/2/${serverIPs[server]}`;
      return fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const statusElement = document.getElementById(`serverStatus${server.charAt(0).toUpperCase() + server.slice(1)}`);
          if (data.online) {
            statusElement.textContent = `${serverIPs[server]} はオンラインです！ プレイヤー数: ${data.players.online}`;
            statusElement.classList.add('online');
          } else {
            statusElement.textContent = `${serverIPs[server]} はオフラインです。`;
            statusElement.classList.add('offline');
          }
        })
        .catch(error => {
          const statusElement = document.getElementById(`serverStatus${server.charAt(0).toUpperCase() + server.slice(1)}`);
          statusElement.textContent = `${serverIPs[server]} の情報を取得できませんでした。`;
          statusElement.classList.add('offline');
        });
    }

    // 両方のサーバーの状態を取得
    getServerStatus('tack2427');
    getServerStatus('tackruka');
  </script>
</body>
</html>
